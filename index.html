<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Application</title>
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" id="input" autocomplete="off" class="search-box" placeholder="Search for a city." onchange="saveInput()" />
    </header>
    <main>
      <section class="location">
        <div class="city"></div>
        <div class="date">Wednesday March 10, 2023</div>
      </section>
      <div class="current">
        <div class="temp"><span id="temp"></span></div>
        <div class="weather"></div>
        <div class="hi-low"><span id="lowSpan"></span> / <span id="hiSpan"></span></div>
      </div>
    </main>
  </div>
  

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/script.js"></script>  
</body>
</html>
